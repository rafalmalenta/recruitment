<form>
    <label for="first_name">First name</label>
    <input type="text" name="first_name" [(ngModel)]="user.first_name"  />
    <label for="last_name">Last name</label>
    <input type="text" name="last_name" [(ngModel)]="user.last_name" />
    <label for="email">Email</label>
    <input type="text" name="email" [(ngModel)]="user.email" />
    <label for="phone">Phone number</label>
    <input type="text" name="phone" [(ngModel)]="user.phone" />
    <label for="address">Address</label>
    <input type="text" name="address" [(ngModel)]="user.address" />
    <button *ngIf="user.id=='';else elseBlock " (click)="create(user)" >Add user </button>
    <ng-template #elseBlock>
    <button type="button" (click)="edit(user)">Edit User</button>
    </ng-template>
    <button type="button" (click)="cancel()">Cancel</button>    
</form>
{{user | json }}
